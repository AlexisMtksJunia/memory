# Nom du workflow pour la CI/CD de l'application Memory
name: CI Memory

# Déclenchement du workflow dès qu'un push est détecté sur la branche "develop"
on:
  push:
    branches:
      - develop

jobs:
  # 4.1 : Job de test : vérifie l'intégrité des fichiers JPEG
  test-memory:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Run file command on jpgs
        run: |
          for img in $(find . -name "*.jpg"); do
            if ! file "$img" | grep -q "JPEG image data"; then
              echo "$img est corrompu. Remplacez-le par un fichier de votre choix."
              exit 1
            fi
          done

  # 4.2 : Job de build : construit l'image Docker du site
  build-memory:
    needs: test-memory
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/memory .

  # 4.3 : Job de push : pousse l'image Docker sur DockerHub
  push-memory:
    needs: build-memory
    runs-on: self-hosted
    steps:
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/memory:latest

  # 4.4 : Job de déploiement : déploie l'image sur la machine de l'utilisateur
  deploy-memory:
    needs: push-memory
    runs-on: self-hosted
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
    
      - name: SSH into host and deploy with password
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no alexis@192.168.1.10 '
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
            docker pull $DOCKER_USERNAME/memory:latest &&
            docker stop memory || true &&
            docker rm memory || true &&
            docker run -d --name memory -p 8080:8080 $DOCKER_USERNAME/memory:latest
          '
